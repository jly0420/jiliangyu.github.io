    <p>炒鸡简单的，只需要在当前使用的主题的根目录的 <cat>functions.php</cat> 插入如下代码</p>
<span id="more"></span>

<p>当前仅仅统计文章中的中文字数。</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span>  <span class="title">art_count</span> (<span class="params"><span class="variable">$cid</span></span>)</span>&#123;</span><br><span class="line">    <span class="variable">$db</span>=<span class="title class_">Typecho_Db</span>::<span class="variable constant_">get</span> ();</span><br><span class="line">    <span class="variable">$rs</span>=<span class="variable">$db</span>-&gt;<span class="title function_ invoke__">fetchRow</span> (<span class="variable">$db</span>-&gt;<span class="title function_ invoke__">select</span> (<span class="string">&#x27;table.contents.text&#x27;</span>)-&gt;<span class="keyword">from</span> (<span class="string">&#x27;table.contents&#x27;</span>)-&gt;<span class="title function_ invoke__">where</span> (<span class="string">&#x27;table.contents.cid=?&#x27;</span>,<span class="variable">$cid</span>)-&gt;<span class="title function_ invoke__">order</span> (<span class="string">&#x27;table.contents.cid&#x27;</span>,<span class="title class_">Typecho_Db</span>::<span class="variable constant_">SORT_ASC</span>)-&gt;<span class="title function_ invoke__">limit</span> (<span class="number">1</span>));</span><br><span class="line">    <span class="variable">$text</span> = <span class="title function_ invoke__">preg_replace</span>(<span class="string">&quot;/[^\x&#123;4e00&#125;-\x&#123;9fa5&#125;]/u&quot;</span>, <span class="string">&quot;&quot;</span>, <span class="variable">$rs</span>[<span class="string">&#x27;text&#x27;</span>]);</span><br><span class="line">    <span class="keyword">echo</span> <span class="title function_ invoke__">mb_strlen</span>(<span class="variable">$text</span>,<span class="string">&#x27;UTF-8&#x27;</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>在需要引用的地方插入</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?php</span> <span class="title function_ invoke__">art_count</span>(<span class="variable">$this</span>-&gt;cid); <span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>
